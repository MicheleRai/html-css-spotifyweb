<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
    <!-- fontaweasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <!-- sidebar -->
    <aside>
        <div class="icon">
            <img class="big" src="img/logo.svg" alt="logo">
            <img class="small" src="img/logo-small.svg" alt="logo-s">
        </div>
        <div class="menu gray">
            <div class="big"><img class="menu-icon big" src="img/home.svg" alt="home"> Home</div>
            <div class="small"><img class="menu-icon" src="img/home.svg" alt="home"></div>
            <div class="big"><img class="menu-icon big" src="img/search.svg" alt=""> Cerca</div>
            <div class="small"><img class="menu-icon" src="img/search.svg" alt=""></div>
            <div class="big"><img class="menu-icon big" src="img/libreria.svg" alt=""> La tua libreria</div>
            <div class="small"><img class="menu-icon" src="img/libreria.svg" alt=""></div>
        </div>
        <div class="playlist big"> 
            <h3 class="white playlist-title">PLAYLIST</h3>
            <div class="add">
                <div class="square"></div>
                <i class="fa-solid fa-plus "></i>
                <p class="gray">Crea Playlist</p>
            </div>
            <ul class="gray">
                <li>Nome playlist</li>
                <li>Nome playlist</li>
                <li>Nome playlist</li>
                <li>Nome playlist</li>
                <li>Nome playlist</li>
            </ul>
        </div>
        <div class="download">
            <img class="dwn-icon" src="img/download.svg" alt="download"> <span class="big gray">Installa app</span>
            <hr class="white big">
            <img class="prof-icon" src="img/profile.svg" alt="profile"> <span class="big white"><strong class="">Michele Rainone</strong></span>

        </div>
    </aside>
    <!-- premium banner -->
    <div class="banner">
        <div class="container">
            <a href="" class="btn white"><strong class="white">EFFETTUA L'UPGRADE</strong></a>
        </div>
    </div>
    <!-- main -->
    <main>
        <div class="container"></div>
    </main>
    <!-- footer -->
    <footer class="gray"></footer>
</body>
</html>
